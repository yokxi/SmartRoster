<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRoster - Schedule Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h1>SmartRoster</h1>
            <div class="subtitle">Intelligent Schedule Management System</div>
        </header>

        <form action="/generate" method="post">

            <div class="card">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="employees_input">1. Team Configuration</label>
                        <div class="helper-text">Format: Name, MonthlyTargetHours</div>
                        <textarea id="employees_input" name="employees_input" spellcheck="false">Anna,160
Marco,160
Luca,80
Sara,160</textarea>
                    </div>

                    <div class="form-group">
                        <label for="schedule_input">2. Shift Requirements</label>
                        <div class="helper-text">Format: Day, TimeSlot, RequiredStaff</div>
                        <textarea id="schedule_input" name="schedule_input" spellcheck="false">Monday,09:00 - 13:00,2
Monday,13:00 - 18:00,1
Tuesday,09:00 - 13:00,2
Tuesday,13:00 - 18:00,1
Wednesday,09:00 - 13:00,2
Wednesday,13:00 - 18:00,1
Thursday,09:00 - 13:00,2
Thursday,13:00 - 18:00,1
Friday,09:00 - 13:00,2
Friday,13:00 - 18:00,1
Saturday,10:00 - 14:00,2
Saturday,14:00 - 19:00,2
Sunday,10:00 - 14:00,1</textarea>
                    </div>

                    <div class="form-group">
                        <label for="holidays_input">3. Holidays & Special Dates</label>
                        <div class="helper-text">Format: DD/MM/YYYY, CLOSED <br> or DD/MM/YYYY, HH:MM - HH:MM, StaffCount</div>
                        <textarea id="holidays_input" name="holidays_input" spellcheck="false" placeholder="Example:
15/11/2025, CLOSED
20/11/2025, 10:00 - 14:00, 1"></textarea>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="form-group full-width">
                    <label>3. Period Selection</label>
                    <div class="period-controls">
                        <div class="control-group">
                            <label for="month">Month:</label>
                            <select id="month" name="month">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11" selected>November</option>
                                <option value="12">December</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="year">Year:</label>
                            <input type="number" id="year" name="year" value="2025" min="2024" max="2030">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit">Generate Calendar Schedule</button>

        </form>

        <footer>
            &copy; 2025 SmartRoster System. All rights reserved.
        </footer>
    </div>

</body>

</html>
